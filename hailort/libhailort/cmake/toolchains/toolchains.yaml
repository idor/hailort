-   name: linux.x86_64
    required_packages:
    -   gcc
    -   g++
    python_versions:
    -   version: '3.8'
        installation: deb
        package_name: python3.8-dev
    -   version: '3.9'
        installation: deb
        package_name: python3.9-dev
    -   version: '3.10'
        installation: deb
        package_name: python3.10-dev
-   name: linux.aarch64
    required_packages:
    -   gcc-aarch64-linux-gnu
    -   g++-aarch64-linux-gnu
    python_versions:
    -   version: '3.8'
        installation: manual
        package_name: https://launchpad.net/ubuntu/+source/python3.8/3.8.2-1ubuntu1/+build/18834117/+files/libpython3.8-dev_3.8.2-1ubuntu1_arm64.deb        
        package_dest: /usr/include/aarch64-linux-gnu
    -   version: '3.9'
        installation: manual
        package_name: https://launchpad.net/~deadsnakes/+archive/ubuntu/ppa/+build/24906233/+files/libpython3.9-dev_3.9.16-1+bionic1_arm64.deb
        package_dest: /usr/include/aarch64-linux-gnu
    -   version: '3.10'
        installation: manual
        package_name: https://launchpadlibrarian.net/569418529/libpython3.10-dev_3.10.0-5_arm64.deb       
        package_dest: /usr/include/aarch64-linux-gnu
-   name: linux.armv7l
    required_packages:
    -   gcc-arm-linux-gnueabi
    -   g++-arm-linux-gnueabi
-   name: linux.armv7lhf
    required_packages:
    -   gcc-arm-linux-gnueabihf
    -   g++-arm-linux-gnueabihf
-   name: linux.android28-arm64-v8a
    android_ndk:
        version_name: "android-ndk-r21d"
        file: "https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip"
-   name: windows.x86_64
